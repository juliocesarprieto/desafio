<div class="container" style="margin-top: 2vh;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card border-primary mb-3">
            <h5 class="card-header">{{titleView}}</h5>
            <div class="card-body">
                <form class="form-inline">                   
                    
                    <input type="text" [(ngModel)]="descricaoCategorias" name="descricaoCategorias" class="form-control mb-2 mr-sm-2" id="inputAutor" placeholder="Nome Completo">
                  
                    <div *ngIf="!atualizarCategoria" class="form-group">
                        <button (click)="actionBtnInsertCategoria($event)" class="btn btn-primary mb-2">Salvar</button>
                    </div>
                    <div *ngIf="atualizarCategoria" class="form-group">
                        <button (click)="actionBtnAtualizarCategoria($event)" class="btn btn-primary mb-2">Atualizar</button>
                    </div>
                  </form>
            </div>
          </div>
      <table class="table table-hover" style="height: 150px">
        <thead thead-secondary>
          <tr>                
            
            <th scope="col">Descrição</th>
             
            <th></th>
            <th></th>               
          </tr>
        </thead>
        <tbody>                            
          <tr *ngFor="let categoria of categorias">                  
              <td>{{categoria.descricaoCategoria}}</td>              
              <td><button (click)="actionBtnShowViewUpdate($event, categoria)" class="btn btn-primary" style="width: 85%;"><i class="fa fa-edit"></i></button></td>
              <td><button (click)="actionBtnDeleteCategoria($event, categoria)" class="btn btn-danger" style="width: 85%;"><i class="fa fa-trash"></i></button></td>
            </tr> 
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>
</div>
